<!DOCTYPE html>
<html class="light-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Finder App</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="head">Github User Finder App</div>

    <div class="search">
      <div class="searchText">
        <img src="./images/search.png" alt="" width="28px" height="28px" />
        <input type="text" placeholder="Search Github Username...." />
      </div>
      <div class="searchBtn">Search</div>
    </div>

    <div class="resultBody">
      <div class="githubHead">
        <div class="mainImg">
          <img src="" alt="" />
        </div>
        <div class="githubInfo">
          <div class="githubUser">Github Username</div>
          <div class="githubUserName"><a href="#">@githubusername</a></div>
          <div class="githubJoinedDate">Joined Date</div>
        </div>
      </div>

      <div class="githubFact">
        <div class="githubBio">Github Bio...</div>
        <div class="githubRepo">
          <div class="repos">
            <div class="repoHeading">Repos:</div>
            <div class="repoTotal">0</div>
          </div>
          <div class="followers">
            <div class="followerHeading">Followers:</div>
            <div class="followerTotal">0</div>
          </div>
          <div class="following">
            <div class="followingHeading">Following:</div>
            <div class="followingTotal">0</div>
          </div>
        </div>

        <div class="githubSocial">
          <div class="location">
            <img
              src="./images/location.png"
              alt="Location"
              width="30px"
              height="30px"
            />
            <p class="locations">Location</p>
          </div>
          <div class="twitter">
            <img
              src="./images/twitter.png"
              alt="Twitter"
              width="30px"
              height="30px"
            />
            <p class="twit">Twitter</p>
          </div>
          <div class="website">
            <img
              src="./images/link.png"
              alt="Website"
              width="30px"
              height="30px"
            />
            <p class="websites">Website</p>
          </div>
          <div class="company">
            <img
              src="./images/business-and-trade.png"
              alt="Company"
              width="30px"
              height="30px"
            />
            <p class="companies">Company</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="app.js"></script>
  </body>
</html>
